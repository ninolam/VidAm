<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Streaming</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/data.js"></script>
  <link rel="icon" type="image/png" href="img/favicon.png" />
</head>

<body class="body">
  <header class="header">
    <img src="img/logo.png" alt="logo" class="logo">
    <img src="img/logo2.png" alt="logo" class="logo2">
    <form action="" class="search">
      <input type="text" class="search_text" placeholder="Search...">
      <input type="submit" value="Go" class="search_submit">
    </form>

    <div class="navtop">
      <span class="navitm">Explore</span><span class="navitm">Sign up</span>
      <div class="barre"></div><span class="navitm">Sign in</span>
    </div>

    <img src="img/loupe.png" alt="Search" class="lp">

    <div class="burger">
      <div class="bar0"></div>
      <div class="bar1"></div>
      <div class="bar2"></div>
    </div>
    <div class="nav">
      <div class="menu">
        <span class="navitm1">Explore</span>
        <span class="navitm1">Sign up</span>
        <span class="navitm1">Log In</span>
      </div>
    </div>
  </header>

  <section class="player">
    <div class="plyr"></div>
  </section>

  <div class="containers">
    <section class="categories">
      <div class="arrow">></div><span class="catbutt">Category</span>
      <div class="catlist">
        <div class="cat">Comedy</div>
        <div class="cat">Action</div>
        <div class="cat">Horror / Thriller</div>
        <div class="cat">Animation</div>
        <div class="cat">See All</div>
      </div>
    </section>

    <section class="year_container">
      <div class="arrow2">></div><span class="yearbutt">Year</span>
      <div class="year_selection_list">
        <div class="year_selection">2012</div>
        <div class="year_selection">2013</div>
        <div class="year_selection">2014</div>
        <div class="year_selection">2015</div>
        <div class="year_selection">2016</div>
        <div class="year_selection">2017</div>
        <div class="year_selection">See All</div>
      </div>
    </section>
  </div>

  <section class="movies">
  </section>
  <span class="loadmore">Load more</span>

  <section class="modal">
    <!-- MODAL APPEARS HERE -->
  </section>

  <footer class="footer">
      <div class="logo_footer">
        <img src="img/logo.png" alt="" class="lofoo">
      </div>

      <div class="trait">
        <div class="text_footer">
          © Copyright Groupe 17 Hétic
        </div>
      </div>

      <div class="social_media">
        <img class="img_social" src="img/social_logo.png" alt="image">
        <img class="img_social" src="img/social_logo2.png" alt="image">
        <img class="img_social" src="img/social_logo3.png" alt="image">
      </div>
  </footer>
  <script src="js/script.js"></script>

</body>

</html>
